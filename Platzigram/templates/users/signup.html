{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram sing up</title>
{% endblock %}

{% block container %}

    <h1>Sign up!</h1>
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username" required="True" />
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" required="True" />
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password_confirmation" name="password_confirmation" required="True" />
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="First_name" name="first_name" required="True" />
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Last_name" name="last_name" required="True" />
        </div>
        <div class="form-group">
            <input class="form-control" type="email" placeholder="Email address" name="email" required="True" />
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">Register!</button>

    </form>

{% endblock %}
